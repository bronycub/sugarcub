{% load i18n %}{% autoescape off %}

{% trans 'A event was just registered.' %}<br/>
<br/>
<h1>{{ event.author }} {% trans 'created' %} {{ event.title }}</h1>
<br/>
<ul>
    <li>{{ event.title }}</li>
    <li>{{ event.description }}</li>
    <li>{{ event.date_begin }} - {{ event.date_end }}</li>
    <li>{{ event.address }}</li>
</ul>

{% endautoescape %}
