version: "2"

services:
    postgres:
        image: postgres:9.4
        restart: always
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - back
    redis:
        image: redis:3.0
        restart: always
        volumes:
            - redis-data:/data
        networks:
            - back
    django:
        build:
            context: .
            dockerfile: docker/python-dev
        command: python manage.py runserver 0.0.0.0:8000
        restart: always
        volumes:
            - .:/srv/app/code
            - app-data:/srv/app/data
        ports:
            - "8000:8000"
        links:
            - redis
            - postgres
        networks:
            - front
            - back
    celery:
        build:
            context: .
            dockerfile: docker/python-dev
        command: celery -A sugarcub worker -l info --autoreload
        restart: always
        volumes:
            - .:/srv/app/code
            - app-data:/srv/app/data
        links:
            - redis
            - postgres
        networks:
            - front
            - back

volumes:
    app-code: ~
    app-data: ~
    postgres-data: ~
    redis-data: ~

networks:
    front: ~
    back: ~
