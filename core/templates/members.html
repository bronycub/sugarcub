{% extends 'base.html' %}

{% load i18n %}

{% block body %}
    {{ block.super }}

    <div class="container">
    {% for profile in profiles %}
        <div class="row">
            {% include 'users/one-user.html' with profile=profile %}
        </div>
        {% if not forloop.last %}
            <br />
        {% endif %}
    {% empty %}
        <div class="row">
            <p>{% trans 'No members registered yet ...' %}</p>
        </div>
    {% endfor %}
    </div>

{% endblock %}
